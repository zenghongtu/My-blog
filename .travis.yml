language: node_js
node_js:
  - "stable"
cache:
  directories:
    - node_modules
branches:
  only:
    - master

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local_dir: public
  keep-history: true
  on:
    branch: master # 构建分支

before_script:
  - "npm i -g gatsby"
  - "npm i"

after_success:
  - "npm run deploy"
